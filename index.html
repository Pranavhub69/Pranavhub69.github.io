<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Moody music</title>
	<style>
		body {
			background-color: lightblue;
		}
		body {

  			background-image: url('musicc.jpeg');
		}

		h1 {
			text-align: center;
			color: violet;
		}
		h3 {
			color : blueviolet;
		}

		.container {
			width: 500px;
			margin: 0 auto;
			background-color: #F2F2F2;
			padding: 10px;
		}

		.button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
		}

	</style>
</head>
<body>
	<h1>welcome to moody music</h1>
	<center><h3>
		I hope you are doing well and if not , dont worry , you are at right place . choose your mood from options below to play the song accordingly and hence to make you feel good.	</h3></center>center>
	<div class="container">
		<p>
			Please select your mood:
			<select id="mood">
                <option value=" ">Select Your Mood</option>

				<option value="happy">Happy</option>
				<option value="sad">Sad</option>
				<option value="angry">Angry</option>
                <option value="heart broken">Heart Broken</option>
			</select>
		</p>
		<button class="button" onclick="playMusic()">Play Music</button>
	</div>
	<audio id="audioPlayer" src="" controls></audio>
	<script>
		function playMusic(){
			var mood = document.getElementById('mood').value;
			switch(mood){
				case 'happy': 
					document.getElementById('audioPlayer').src = 'baarishein.mp3';
					break;
				case 'sad': 
					document.getElementById('audioPlayer').src = 'lareechootee.mp3';
					break;
				case 'angry': 
					document.getElementById('audioPlayer').src = 'eminem.mp3';
					break;
                case 'heart broken':
                document.getElementById('audioPlayer').src = 'waqt.mp3';
					break;

				default: 
					alert("Please select your mood");
					document.getElementById('audioPlayer').src = '';
					break;
			}

			document.getElementById('audioPlayer').play();
		}
	</script>
</body>
</html>
